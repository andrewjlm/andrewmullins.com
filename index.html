<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Andrew Mullins</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #a8c8a4;
                color: #1a2f18;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                max-width: 600px;
                padding: 2rem;
                text-align: center;
            }

            .container > *:first-child {
                font-size: 2rem;
                font-weight: 300;
                margin-bottom: 3rem;
                color: #2d4a2a;
            }

            section {
                margin-top: 2rem;
            }

            h2 {
                color: #2d4a2a;
                margin-bottom: 1.5rem;
                font-size: 1.5rem;
                font-weight: 500;
            }

            ul {
                list-style: none;
                display: flex;
                justify-content: center;
                gap: 2rem;
                flex-wrap: wrap;
            }

            li {
                display: inline-block;
            }

            a {
                color: #4a6b47;
                text-decoration: none;
                padding: 0.4rem 0.8rem;
                border: 1px solid #4a6b47;
                border-radius: 6px;
                transition: all 0.3s ease;
                font-weight: 500;
                font-size: 0.9rem;
            }

            a:hover {
                background-color: #6b9dc7;
                color: #1a2f18;
                border-color: #6b9dc7;
                transform: translateY(-2px);
            }

            p {
                color: #4a6b47;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            Coming soon!

            <section class="connect">
                <h2>Connect</h2>
                <ul>
                    <li><a href="mailto:me@andrewmullins.com">Email</a></li>
                    <li><a href="https://www.linkedin.com/in/andrewjlmullins" aria-label="GitHub">LinkedIn</a></li>
                    <li><a href="https://github.com/andrewjlm" aria-label="GitHub">GitHub</a></li>
                </ul>
            </section>
        </div>
</html>
